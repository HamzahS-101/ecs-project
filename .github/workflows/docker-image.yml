name: Build and Push Docker Image to ECR

on:
  push:
    paths: 
      - 'app/**'
      - 'Dockerfile'
    

jobs:
  build-and-push-to-ECR:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout app code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.ECR_REPOSITORY }}:latest -f Dockerfile ./app
        echo "IMAGE_TAG=${{ secrets.ECR_REPOSITORY }}:latest" >> $GITHUB_ENV
        echo "Docker image built and tagged: ${{ secrets.ECR_REPOSITORY }}:latest"

    - name: Push Docker image to ECR
      run: |
        docker push ${{ env.IMAGE_TAG }}
        echo "Docker image pushed to ECR: ${{ env.IMAGE_TAG }}"